buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M3'
    }
}

group 'com.robertsmieja'
version '1.0-SNAPSHOT'

apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M3'
    runtime 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M3'
}


/* Code Coverage */
jacoco {
    toolVersion = '0.7.9'
}
//TODO Why is afterEvaluate needed?
afterEvaluate {
    jacoco.applyTo(tasks.junitPlatformTest)
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
    }
    executionData = files('build/jacoco/junitPlatformTest.exec')
}

/* Maven publishing */

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
    repositories {
        maven {
            //url ""
        }
    }
}

task generateJavadoc(type: Javadoc) {
    source = sourceSets.main.allJava
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}